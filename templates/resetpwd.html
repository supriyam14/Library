{% extends 'studentnavbar.html' %}

{% block content %}

<div class="container shadow-lg mt-5" style="background-color:honeydew;">
<h3 class="text-primary">Reset Password</h3>
    <form  action="/resetpwd.html" method="post">

        <div class="form-group">
            <label for="npwd">New Password</label>
            <input class="form-control" type="password" id="npwd" required placeholder="Enter New Password" name="npwd">
        </div>

        <div class="form-group">
            <label for="cpwd">Confirm Password</label>
            <input class="form-control" type="password" id="cpwd" required placeholder="Re type password" name="cpwd">
        </div>
        <button type="submit" class="form-contorl btn btn-primary">Reset</button>

    </form>
    {% if msg=="done" %}
    <h3>Password got Reset</h3>
        
    {% endif %}
</div>

{% endblock content %}
