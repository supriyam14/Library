{% extends "adminnavbar.html" %}

{% block content %}

<div class="container shadow-lg bg-white">
    <h2>View books form</h2>

    <table class="table">
        <tr class="bg-info text-white">
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Publisher</th>
            <th>Published Year</th>
            <th>Price</th>
            <th>Delete</th>
            <th>Edit</th>
        </tr>
    {% for book in rows %}
    <tr>
        <td>{{book.id}}</td>
        <td>{{book.title}}</td>

        <td>{{book.author }}</td>
        <td>{{book.publisher }}</td>
        <td>{{book.published_year }}</td>
        <td>{{book.price }}</td>
        <td><a href="/delete_book/{{book.id}}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure ??');">Delete</a></td>
        <td><a href="/edit_book/{{book.id}}" class="btn btn-sm btn-success">Edit</a></td>

    </tr>
        {% endfor %}
    </table>
</div>

{% endblock %}
